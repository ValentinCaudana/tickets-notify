<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>How to Buy · Tickets Notify</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        .guide {
            max-width: 850px;
            margin: 0 auto;
        }

        .guide .card {
            margin-bottom: 16px;
        }

        .steps {
            margin: 8px 0 0 0;
            padding-left: 18px;
        }

        .steps li {
            margin: 6px 0;
        }

        .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .subtle {
            color: var(--muted);
            font-size: .95rem;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <a href="/" class="back">← Back</a>
        <h1>How to Buy</h1>
    </header>

    <main class="container">
        <div id="g-loading">Loading guide…</div>
        <div id="g-error" hidden class="error"></div>

        <h2 id="g-title" hidden></h2>

        <section id="g-notes" hidden>
            <h3>Notes</h3>
            <ul id="g-notes-list"></ul>
        </section>

        <section id="g-steps" hidden>
            <h3>Steps</h3>
            <ol id="g-steps-list"></ol>
        </section>

        <section id="g-links" hidden>
            <h3>Useful links</h3>
            <ul id="g-links-list"></ul>
        </section>
    </main>

    <script src="/guide.js" defer></script>
</body>

</html>
